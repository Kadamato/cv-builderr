    <style>
      /* Custom Print Styles to ensure 100% match and no browser headers/footers */
      @media print {
        @page {
          margin: 0;
          size: auto; 
        }
        body {
          margin: 0;
          padding: 0;
          background: white;
        }
        /* Hide everything by default when printing */
        body * {
          visibility: hidden;
        }
        /* Only show the resume container */
        #resume-preview, #resume-preview * {
          visibility: visible;
        }
        #resume-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          overflow: visible;
        }
      }

      /* Screen specific utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
