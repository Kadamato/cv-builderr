    <title>CV Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      /* Custom Print Styles to ensure 100% match and no browser headers/footers */
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0;
          padding: 0;
          background: white;
        }
        
        /* Hide everything by default when printing */
        body * {
          visibility: hidden;
        }

        /* Only show the resume container and its children */
        #resume-preview, #resume-preview * {
          visibility: visible;
        }

        #resume-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important; /* Use 100% to fill the A4 body */
          margin: 0 !important;
          padding: 0 !important;
          
          /* CRITICAL FIXES FOR PDF EXPORT */
          transform: none !important; /* Remove the preview scaling (0.85) */
          box-shadow: none !important; /* Remove the outer container shadow/border */
          background: white !important;
          
          overflow: visible !important;
          z-index: 9999;
        }

        /* Remove shadows/borders from the template wrappers inside resume-preview */
        #resume-preview > div {
           width: 100% !important; /* Ensure template fills the container */
           box-shadow: none !important;
           border: none !important; 
           margin: 0 !important;
           padding: 0 !important; /* Reset padding if needed, though templates usually handle internal padding */
        }
      }

      /* Screen specific utilities */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
